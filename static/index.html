<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metadata Catalog — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary d-flex align-items-center" style="min-height:100vh">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="app-logo mb-2">MC</div>
              <h4 class="mb-0 fw-semibold">Metadata Catalog</h4>
              <small class="text-secondary">Admin Console</small>
            </div>

            <h5 class="mb-3" id="formTitle">Login</h5>
            <form id="authForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="mb-3" id="emailField" style="display:none;">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100" type="submit" id="authButton">Login</button>
            </form>

            <div class="text-center mt-3">
              <a href="#" id="toggleAuth">Don't have an account? Register</a>
            </div>
          </div>
        </div>
        <div class="text-center small text-secondary mt-3">
          © 2025 Metadata Catalog
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
